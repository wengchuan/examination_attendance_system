<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attendances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style type="text/css">
        body {
            background-color: #00C4FF;
        }
    </style>
</head>

<body>
    <div class="mt-4 container-fluid" style="max-width: 900px; margin: 100 auto; border: 100">
        <h2 class="text-center">List of Attendances</h2>
        <!-- <h3 class="text-center" th:text="'Subject :'+${examSchedule[0].course.courseName}" /> -->
        <div class="d-flex justify-content-between">
            <div class="p-2">
                <a th:href="@{'/schedule/list'}">
                    <button type="button" class="btn btn-primary">
                View Schedule 
                    </button>
                </a>
            </div>

        </div>
        <!--Table for course list-->
        <div class="mt-4" th:if="${attendances.size() > 0}">
            <table class="table table-hover table-responsive-xl table-bordered">
                <thead class="thead-light ">
                    <tr class="table-primary">

                        <th scope="col">Student Name</th>
                        <th scope="col">No. Matric</th>
                        <th scope="col">Academic Advisor</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Email</th>

                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-info" th:each="attendances : ${attendances}">
                        <th scope="row" th:text="${attendances.student.studentName}"></th>
                        <td th:text="${attendances.student.noMatric}"></td>
                        <td th:text="${attendances.student.academicAdvisor.staffName}"></td>
                        <td th:text="${attendances.student.phoneNumber}"></td>
                        <td th:text="${attendances.student.email}"></td>

                    </tr>
                </tbody>
            </table>
        </div>

        <div class="" th:unless="${attendances.size() > 0}">
            <span>No record found!</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
