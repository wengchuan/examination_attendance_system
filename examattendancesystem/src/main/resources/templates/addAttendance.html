<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Take Attendance </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style type="text/css">
        body {
            background-color: #00C4FF;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <h2 class="text-center">Take Attendance</h2>
        <p th:value="${'/attendance/'+{examSchedule.scheduleId}+'/save'}"></p>
        <div class="my-3">
            <form th:action="@{'/attendance/'+${examSchedule.scheduleId}+'/save'}" method="post" enctype="multipart/form-data" th:object="${attendance}" style="max-width: 550px; margin: 0 auto">

                <div class="p-3">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="scheduleId">Schedule ID</label>
                        <div class="col-sm-9">

                            <input type="text" th:value="${examSchedule.scheduleId}" th:attr="schedule.scheduleId=${examSchedule.scheduleId}" readonly class="form-control" id="schedule.scheduleId" name="schedule.scheduleId" />

                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="studentMatric">Student Matric</label>
                        <div class="col-sm-9">

                            <input type="text" th:field="*{student.noMatric}" required class="form-control" id="studentMatric" />
                        </div>
                    </div>

                    <div class="text-center mt-2">
                        <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />

                        <a th:href="@{'/schedule/list'}">
                            <button type="button" class="btn btn-danger btn-sm mr-2">
                            Cancel 
                                </button>
                        </a>

                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
